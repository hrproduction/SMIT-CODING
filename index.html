  <title>Document</title>
  <style>
    body{
      background-color: rgb(0, 0, 0);

    }
    fieldset{
      background-image: linear-gradient(to right, rgb(250, 43, 43), rgb(49, 255, 49), rgb(40, 40, 255), rgb(255, 194, 61));
      font-weight: bolder; 
      color:rgb(0, 0, 70);

<body>
  <center>
    <form action="./new.html" method="get">
      <fieldset>
        <h2>USER information</h2>
        <table>
          <tr>
            <td>Name</td>
            <td>
              <input type="text" size="30" name="fname" placeholder="Enter Your Name" required minlength="2"
                maxlength="5" />
            </td>
          </tr>
          <tr>
            <td>Last Name</td>
            <td>
              <input type="text" size="30" name="lname" placeholder="Enter Last Name" required minlength="2"
                maxlength="5" />
            </td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" name="gender" id="male" value="male" />
              <label for="male">Male</label>
              <input type="radio" name="gender" id="female" value="female" />
              <label for="female">Female</label>
            </td>
          </tr>
          <tr>
            <td>
              Hobbies
            </td>
            <td>
              <input type="checkbox" name="hb1" id="hb1" value="male" />
              <label for="hb1">Reading</label>
              <input type="checkbox" name="hb2" id="hb2" value="female" />
              <label for="hb2">Coding</label>
              <input type="checkbox" name="hb3" id="hb3" value="female" />
              <label for="hb3">Exploring</label>
            </td>
          </tr>
          <tr>
            <td>
              Select Country
            </td>
            <td>
              <select name="Country" id="" multiple size="3">
                <option value="" disabled selected>Select Country</option>
                <option value="Pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="India">USA</option>
                <option value="China">China</option>
                <option value="China">UK</option>
                <option value="China">UAE</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              Upload files
            </td>
            <td>
              <input type="file" accept="image/*">
            </td>
          </tr>
          <tr>
            <td>
              Upload Marksheets
            </td>
            <td>
              <input type="file" multiple accept="image/*,.docs,.pdf">
            </td>
          </tr>
          <tr>
            <td>
              DATE & TIME
            </td>
            <td>
              <input type="datetime-local">
            </td>
          </tr>
          <tr>
            <td>
              FEEDBACK
            </td>
            <td>
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <input type="reset">
            </td>
            <td>
              <input width="100" height="30" type="image" src="submit.png">
            </td>
          </tr>
        </table>
      </fieldset>
